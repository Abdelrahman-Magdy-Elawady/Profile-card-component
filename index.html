<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Profile card component</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<div class="card">
			<img
				id="person-img"
				src="images\image-victor.jpg"
				alt="person-img"
				loading="lazy"
			/>
			<div id="name-age">
				<strong>Victor Crest</strong>&nbsp;&nbsp;<small>26</small>
			</div>
			<small id="address">London</small>
			<hr />
			<div id="card-footer">
				<strong> 80k </strong>
				<strong> 803k </strong>
				<strong> 1.4k </strong>
				<small>Followers</small>
				<small>Likes</small>
				<small>Photos</small>
			</div>
		</div>
	</body>
</html>
